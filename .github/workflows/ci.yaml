name: ci

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  lint-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Install buf
        uses: bufbuild/buf-setup-action@v1
        with:
          version: 1.50.0

      - name: Go fmt check
        run: |
          files=$(git ls-files '*.go')
          if [ -z "$files" ]; then
            exit 0
          fi
          unformatted=$(gofmt -l $files)
          if [ -n "$unformatted" ]; then
            echo "gofmt needed on:"
            echo "$unformatted"
            exit 1
          fi

      - name: Buf lint
        working-directory: api
        run: buf lint

      - name: Go test
        run: go test ./...
