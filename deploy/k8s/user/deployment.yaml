apiVersion: apps/v1
kind: Deployment
metadata:
  name: user
  labels:
    app: user
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user
  template:
    metadata:
      labels:
        app: user
    spec:
      containers:
        - name: user
          image: lastmile/user:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: grpc
              containerPort: 9090
            - name: http
              containerPort: 8080
          env:
            - name: GRPC_LISTEN_ADDR
              value: ":9090"
            - name: GRPC_ENDPOINT
              value: "localhost:9090"
            - name: HTTP_ADDR
              value: ":8080"
            - name: OTEL_EXPORTER_OTLP_ENDPOINT
              value: ""
            - name: OTEL_EXPORTER_OTLP_INSECURE
              value: "true"
          readinessProbe:
            httpGet:
              path: /readyz
              port: http
            initialDelaySeconds: 3
            periodSeconds: 5
            timeoutSeconds: 2
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 2
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 256Mi
